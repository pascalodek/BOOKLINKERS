<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coming soon page">
    <meta name="author" content="Your name">
    <title>Hakuna Matata coming soon!</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type='text/css'>
    <!-- Bootstrap responsive -->
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" type='text/css'>
    <!-- Jquery Countdown -->
    <link href="css/jquery.countdown.css" rel="stylesheet" type='text/css'>
    <!-- Fontawesome -->
    <link href="css/font-awesome.css" rel="stylesheet" type='text/css'>
    <!-- Full screen slider -->
    <link href="css/full-screen-slider.css" rel="stylesheet" type='text/css'>
    <!-- Coming soon -->
    <link href="css/coming-soon.css" rel="stylesheet" type='text/css'>
    <!-- Coming soon responsive -->
    <link href="css/coming-soon-responsive.css" rel="stylesheet" type='text/css'>
    <!--[if IE 7]>
      <link rel="stylesheet" type="text/css" href="css/font-awesome-ie7.min.css">
    <![endif]-->
      <!--[if lt IE 9]><link rel="stylesheet" type="text/css" href="css/coming-soon-ie-lt-9.css">
    <![endif]-->
  </head>
  <body>
    <div class="full-screen-slider">
      <!-- Put the list of images you want to slide in full screen here.
       The image which has the class 'active' will be the starting slide.
       -->
      <img src="img/room.jpg" alt="Room" class="active">
      <img src="img/inner.jpg" alt="Inner">
      <img src="img/table.jpg" alt="Table">
      <img src="img/flower-collection.jpg" alt="Flower">
      <img src="img/banana.jpg" alt="Banana">
      <img src="img/nice.jpg" alt="Nice">
    </div>
    <div class="container">
      <div class="widget transparent lighting-border rounded-corner">
        <h1 class="brand align-center">
          <i class="icon-fire"></i> Hakuna Matata!
        </h1>
        <h2 class="description">
          This new awesome website which will act as an info hub for Nairobi Kenya is still under construction. Subscribe to get updates about it and know when it is launched!
        </h2>
        <!-- Below div will be transformed as counter -->
        <div class="timer">
        </div>
        <div class="clearfix"></div>
      </div>
      <form class="form-search subscribe-container">
        <div class="input-append">
          <input type="email" class="subscribe-box" placeholder="Your email" required>
          <button type="submit" class="btn btn-success subscribe-btn">Subscribe</button>
        </div>
      </form>
      <div class="footer align-center">
        <span class="copyright transparent lighting-border rounded-corner">
          &copy; TWIN-HUTS DESIGN SOLUTIONS. All rights reserved.
        </span>
        <span class="social transparent lighting-border rounded-corner">
          <a href="#"><i class="icon-facebook"></i></a>
          <a href="#"><i class="icon-twitter"></i></a>
          <a href="#"><i class="icon-google-plus"></i></a>
          <a href="#"><i class="icon-github"></i></a>
        </span>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.countdown.js"></script>
    <script type="text/javascript" src="js/full-screen-slider.js"></script>
    <script type="text/javascript" src="js/coming-soon.js"></script>
  </body>
</html>
